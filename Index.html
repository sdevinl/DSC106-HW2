        <section id="table">
            <table id="OrderHistory">
                <caption> Order History </caption>
                <tr>
                  <th class="ID" rowspan="2">ID# </th>
                  <th rowspan="2"> Date </th> 
                  <th id="Colspan" colspan="2"> Quantity </th>
                  <th rowspan="2"> Total </th>
                </tr>

                <tr>
                    <th> Dingus </th>
                    <th> Widget </th>
                </tr>
                
                <tr>
                    <th class="ID" colspan="5"> &copy; 2020 D&W Worldwide. </th>
                </tr>

            </table>

        <section id="OrderForm">
            <details> 
                <summary> Order Form </summary>
                <!-- <dialog open> This section will work only after HW2!</dialog> -->
                <form class="pure-form" >
                    <fieldset>
                        <h4>
                            Dingus
                            <input type='text' id="dingusQuantity" class="Quantity" onkeyup=calculateTotals() onclick="removeValue()" value="0">
                            @
                            <input type="text" id="dingusCost" class="Placeholders" disabled="disabled" placeholder="dingusCost">
                            = $ 
                            <input type='text' id="dingusTotal" class="Placeholders" disabled="disabled" placeholder="dingusTotal">
                        </h4>
                        <h4>
                            Widget
                            <input type='text' id="widgetQuantity" class="Quantity" onkeyup=calculateTotals() onclick="removeValue()" value="0">
                            @
                            <input type="text" id="widgetCost" class="Placeholders" disabled="disabled" placeholder="widgetCost">
                            = $
                            <input type='text' id="widgetTotal" class="Placeholders" disabled="disabled" placeholder="widgetTotal">
                        </h4>
                        <h4>
                            Total $
                            <input type="text" id="Total" disabled="disabled" placeholder="ZERO_FORMAT">
                        </h4>
                        
                        <!-- 
                        <h4>Payment</h4>

                        <select size="4">
                            <option value="Visa"> Visa </option>
                            <option value="MasterCard"> MasterCard </option>
                            <option value="Paypal"> Paypal </option>
                        </select>
                        
                        <h4>Comment <textarea></textarea></h4>
                        -->
                        <button class="pure-button" id="button-error" onclick="clearForm(); return false;"> Cancel </button>
                        <button class="pure-button" id="button-success" onclick="addOrder(order()); return false;" disabled> Order </button>                       
                
                    </fieldset>
                </form>
            </details>

        </section>
